<body class="bg-light">
    <div class="site-loader"></div>

    <div class="site-wrap">

        <div class="site-mobile-menu">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div> <!-- .site-mobile-menu -->

        <div class="site-navbar">
            <div class="container py-1">
                <div class="row align-items-center">
                    <div class="col-8 col-md-8 col-lg-4">
                        <h1 class=""><a href="index.html" class="h5 text-uppercase text-black">
                                <img src="images/logo-dark-sm.png" width="34" height="34" class="d-inline-block mr-1 mb-1"
                                    alt=""><strong>Get<span class="text-danger">路</span>A<span class="text-danger">路</span>Room</strong>

                    </div>
                    <div class="col-4 col-md-4 col-lg-8">
                        <nav class="site-navigation text-right text-md-right" role="navigation">

                            <ul class="site-menu js-clone-nav d-none d-lg-block"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="width:100%; height: 75px"></div>

    <div class="container text-center mt-3">
            <div class="container">
                    <div class="text-center">
                            <a href="index.html"><img class="mb-3" src="images/logo-dark.png" width="100"></a>
                    </div>
                    
                    <div class="row">
                            <div class="col-md-12">
                                    <h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
                            </div>
                    </div>

                    <hr class="mb-4">
                    <form class="needs-validation" novalidate method="get">

                            <div class="row offset-md-2 offset-lg-3 col-sm-12 col-md-8 col-lg-6">
                                    <div class="col-md-12 mb-3">
                                        <label for="inputUsername" class="text-primary">Username</label>
                                        <input type="text" id="inputUsername" class="form-control mb-2" placeholder="Username" required autofocus>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <label for="inputPassword" class="text-primary">Password</label>
                                        <input type="password" id="inputPassword" class="form-control" style="border-radius:5px 5px" placeholder="Password" required>
                                    </div>
                            </div>
                    </form>
                    <hr class="mb-4">

                    <div class="row col-md-12" style="align-content: center; display: flex; justify-content: center">
                            <div class="col-md-4">
                                    <button class="btn btn-primary btn-lg btn-block" id="myLogin" type="button">Log In</button>
                            </div>
                    </div>

                    <div class="row col-md-12 mt-2" style="align-content: center; display: flex; justify-content: center">
                            <div class="col-md-5">
                                    <label class="label-secondary">
                                            <a href="log-in.html" class="text-secondary">Don't have an account? Sign in <span
